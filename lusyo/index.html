<style>
html, body, * {
    -webkit-user-select: none;
    -moz-user-select: none;

    -webkit-user-drag: none;

* { margin:0; padding:0; box-sizing:border-box; }
body {
    height: 100vh;
    background: #000;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Consolas', 'Courier New', monospace;
}
#background-layer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: url('image/lusyow.gif') center center / cover no-repeat;
    opacity: 0;
    filter: blur(8px);
    transition: filter 1.5s ease-out, opacity 1.5s ease-out;
    animation-play-state: paused;
}
#background-layer.active {
    opacity: 1;
    filter: blur(0px);
    animation-play-state: running;
}
#intro {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999;
    cursor: pointer;
    background: transparent;
    transition: opacity 0.7s ease;
}
#intro-text {
    font-size: clamp(0.1rem, 1vw, 1rem);
    color: #fff;
    text-shadow: 0 0 20px #fff;
}
#main {
    text-align: center;
    opacity: 0;
    transition: opacity 1.5s ease;
    position: relative;
}
#main.show { opacity: 1; }
.profile-container {
    position: relative;
    display: inline-block;
    margin-bottom: 25px;
}
.profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    outline-offset: 2px;
    transition: 0.4s;
}
.profile-pic:hover {
    transform: scale(1.06);
}
.discord-note-top {
    position: absolute;
    top: 130px;
    left: 50%;
    transform: translateX(-50%);
    background: #0000003d;
    color: #fff;
    font-size: 10px;
    font-weight: 200;
    padding: 6px 14px;
    border-radius: 50px;
    border: 1px solid #fff;
    white-space: nowrap;
    z-index: 10;
}
.username {
    font-size: clamp(1rem, 3vw, 2rem);
    color: #fff;
    margin: 15px 0 8px;
    letter-spacing: 2px;
}
.typing-status {
    color: #fff;
    font-size: 0.8rem;
    text-shadow: 0 0 12px #fff;
    min-height: 34px;
    margin: 10px 0 20px;
    letter-spacing: 1.5px;
}
.discord-status-bottom {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin: -20px 0 20px;
    font-size: 14px;
    color: #fff;
}
.status-indicator {
    width: 11px;
    height: 11px;
    border-radius: 50%;
    background: #43b581;
    box-shadow: 0 0 12px #43b581;
    animation: pulse 2s infinite;
}
.status-indicator.idle { background: #faa61a; box-shadow: 0 0 12px #faa61a; }
.status-indicator.dnd { background: #f04747; box-shadow: 0 0 12px #f04747; }
.status-indicator.offline { background: #747f8d; box-shadow: 0 0 12px #747f8d; animation: none; }
@keyframes pulse { 0%,100% { opacity: 0.8; } 50% { opacity: 1; } }
.social-links {
    display: flex;
    justify-content: center;
    gap: 32px;
    margin: 25px 0;
    font-size: 32px;
}
.social-links a {
    color: #fff;
    transition: 0.4s;
}
.social-links a:hover {
    transform: translateY(-6px) scale(1.2);
    text-shadow: 0 0 35px #fff;
}
.music-widget {
    width: 315px;
    height: 80px;
    background: #0000001f;
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 16px;
    padding: 8px 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 0 auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);
    position: relative;
}
.music-cover { width: 46px; height: 46px; border-radius: 10px; }
.music-info { flex: 1; text-align: center; }
.music-title, .music-artist {
    color: #fff;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}
.music-title { font-weight: bold; font-size: 13px; }
.music-artist { font-size: 11px; opacity: 0.9; }
.equalizer {
    display: flex;
    align-items: center;
    height: 100%;
    margin-right: 4px;
}
.equalizer span {
    width: 3px; height: 14px; background: #fff; border-radius: 2px;
    display: inline-block; margin: 0 1.5px;
    animation: bounce 1.6s infinite;
    animation-play-state: paused;
}
.equalizer span:nth-child(2) { animation-delay: 0.2s; }
.equalizer span:nth-child(3) { animation-delay: 0.4s; }
.equalizer span:nth-child(4) { animation-delay: 0.6s; }
@keyframes bounce { 0%,100% { transform: scaleY(0.4); } 50% { transform: scaleY(1); } }
.progress-bar {
    position: absolute;
    bottom: 6px;
    left: 12px;
    width: calc(100% - 24px);
    height: 3px;
    background: rgba(255,255,255,0.15);
    border-radius: 2px;
}
.progress {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ccc, #fff);
    border-radius: 2px;
}
.views-bottom {
    position: fixed;
    left: 50%;
    bottom: 14px;
    transform: translateX(-50%);
    z-index: 50;
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 14px;
    border-radius: 999px;
    background: rgba(0, 0, 0, 0.151);
    color: #fff;
    font-size: 13px;
    letter-spacing: 0.5px;
    user-select: none;
    backdrop-filter: blur(6px);
    opacity: 0;
    transition: opacity 1.5s ease;
}
.views-bottom.show {
    opacity: 1;
}
.views-bottom i { text-shadow: 0 0 2px #fff; }
.views-bottom span { font-weight: 700; }
</style>
